        <script>
        (function(){
            var canvas = $('#canvas');
            if (!canvas[0].getContext) {
                $("#error").show();
                return false;
            }

            var width = canvas.width();
            var height = canvas.height();

            canvas.attr("width", width);
            canvas.attr("height", height);
            var toast = new Toast(textConfig, () => {
                runAsync().start(); 
            })
            toast.start()
            var opts = {
                seed: {
                    /* x: width / 2 - 20, */
                    x: width / 2,
                    color: "rgb(190, 26, 37)",
                    scale: 2
                },
                branch: [
                [535/3, 680, 570/3, 250, 500/3, 200, 30, 100, [
                    [540/3, 500, 455/3, 417, 340/3, 400, 13, 100, [
                        [450/3, 435, 434/3, 430, 394/3, 395, 2, 40]
                    ]],
                    [550/3, 445, 600/3, 356, 680/3, 345, 12, 100, [
                        [578/3, 400, 648/3, 409, 661/3, 426, 3, 80]
                    ]],
                    [539/3, 281, 537/3, 248, 534/3, 217, 3, 40],
                    [546/3, 397, 413/3, 247, 328/3, 244, 9, 80, [
                        [427/3, 286, 383/3, 253, 371/3, 205, 2, 40],
                        [498/3, 345, 435/3, 315, 395/3, 330, 4, 60]
                    ]],
                    [546/3, 357, 608/3, 252, 678/3, 221, 6, 100, [
                        [590/3, 293, 646/3, 277, 648/3, 271, 2, 80]
                    ]]
                ]]
                ],
                bloom: {
                    num: 999,
                    /* width: 1080, */
                    width: 375,
                    /* height: 650, */
                    height: 640
                },
                footer: {
                    /* width: 1200, */
                    width: 375,
                    height: 5,
                    speed: 10,
                }
            }

            var tree = new Tree(canvas[0], width, height, opts);
            var seed = tree.seed;
            var foot = tree.footer;
            var hold = 1;
            

            canvas.click(function(e) {
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                if (seed.hover(x, y)) {
                    hold = 0;
                    canvas.unbind("click");
                    canvas.unbind("mousemove");
                    canvas.removeClass('hand');
                }
            }).mousemove(function(e){
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                canvas.toggleClass('hand', seed.hover(x, y));
            });

            var seedAnimate = eval(Jscex.compile("async", function () {
                seed.draw();
                while (hold) {
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canScale()) {
                    seed.scale(0.95);
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canMove()) {
                    seed.move(0, 2);
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
            }));

            var growAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.grow();
                    $await(Jscex.Async.sleep(10));
                } while (tree.canGrow());
            }));

            var flowAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.flower(2);
                    $await(Jscex.Async.sleep(10));
                } while (tree.canFlower());
            }));

            var moveAnimate = eval(Jscex.compile("async", function () {
                tree.snapshot("p1", 20, 0, 375, 600);
                while (tree.move("p1", 120, 0)) {
                    foot.draw();
                    $await(Jscex.Async.sleep(100));
                }
                foot.draw();
                tree.snapshot("p2", 30, 0, 375, 600);

                // 会有闪烁解决方案
                canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
                canvas.css("background", "#ffe");
                $await(Jscex.Async.sleep(300));
                canvas.css("background", "none");
            }));

            var jumpAnimate = eval(Jscex.compile("async", function () {
                var ctx = tree.ctx;
                while (true) {
                    tree.ctx.clearRect(0, 0, width, height);
                    tree.jump();
                    foot.draw();
                    $await(Jscex.Async.sleep(25));
                }
            }));

            var textAnimate = eval(Jscex.compile("async", function () {
                var together = new Date();
                together.setFullYear(2018, 07, 28);
                together.setHours(0);
                together.setMinutes(0);
                together.setSeconds(0);
                together.setMilliseconds(0);

                $("#code").show().typewriter();
                $("#clock-box").fadeIn(500);
                while (true) {
                    timeElapse(together);
                    $await(Jscex.Async.sleep(1000));
                }
            }));

            var runAsync = eval(Jscex.compile("async", function () {
                $await(seedAnimate());
                $await(growAnimate());
                $await(flowAnimate());
                $await(moveAnimate());

                textAnimate().start();

                $await(jumpAnimate());
            }));

            // runAsync().start(); 
        })();
        function replay(){
            window.location.reload()
        }
    </script>
